<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <figure class="card">
        <div class="card__img-container">
            <img src="images/image-header.jpg" alt="Image Header" class="card__img"/>
        </div>
        <figcaption class="card__body">
            <h2 class="card__header">Get <span>insights</span> that help your business grow.</h2>
            <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul class="card__stats">
                <li>10k+<span class="card__label">companies</span></li>
                <li>314 <span class="card__label">templates</span></li>
                <li>12M+ <span class="card__label">queries</span></li>
            </ul>
        </figcaption>
    </figure>
    
</body>
</html>
